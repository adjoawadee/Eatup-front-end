
<section class="main_area">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="home_logo text-center">
                    <a href="/"><img src="/assets/img/home_logo.png" alt=""/>
                    </a>
                </div>
                <!--start search-->
                <div class="search text-center">
                    <form action="">
                        <p style="color: white; font-weight: bold;">Hello, {{newUser.username}}</p>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="what would you like to eat ?"
                                   aria-describedby="basic-addon1">
                            <span class="input-group-addon" type="submit" id="basic-addon1"><i class="fa fa-search"></i></span>
                        </div>
                        <!--<input type="submit" value="suprise me!"/>-->
                    </form>
                </div>
                <div class="list-items">
                    <ul>
                        <li *ngFor="let i of item">
                            <span  (click)="onAdd({{newUser.username}},{{i.name}})" class="glyphicon glyphicon-plus"></span>
                            {{ i.name }}
                        </li>
                    </ul>
                </div>


                <!--end search-->
            </div>
        </div>
        <!--End row-->
    </div>
    <!--End container-->
</section>
<!--End mainmenu_area-->
