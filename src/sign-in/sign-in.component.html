<tabs>
    <tab [tabTitle]="'Sign In'">
        <div id="signup">
            <form action="">
                <div class="name">
                    <input type="text" placeholder="Name" required #name />
                </div>
                <div class="username">
                    <input type="text" placeholder="Username" required #username/>
                    <span>*</span>
                </div>
                <div class="email">
                    <input type="email" placeholder="Email Address" required #email />
                    <span>*</span>
                </div>
                <div class="password">
                    <input type="password" placeholder="Set Password" required #password />
                    <span>*</span>
                </div>
                <div class="submit text-center">
                    <button (click)="onPost(name.value, username.value, email.value, password.value)">Get Started</button>
                    <!--<input click="onPost(name.value, username.value, email.value, password.value)" type="submit" value="Get started" />-->
                </div>
            </form>
        </div>
    </tab>

    <tab [tabTitle]="'Log In'">
        <div id="login">
            <form action="">
                <div class="email">
                    <input type="email" placeholder="Email Address" required  #emailaddress/>
                    <span>*</span>
                </div>
                <div class="password">
                    <input type="password" placeholder="Set Password" required #password/>
                    <span>*</span>
                </div>
                <div class="submit text-center">
                    <!--<button (click) ="onLogin(emailaddress.value,password.value)">Log in</button>-->
                    <input (click) ="onLogin(emailaddress.value,password.value)" type="submit" value="Log In" />
                </div>
            </form>
        </div>
    </tab>
</tabs>
